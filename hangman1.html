<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game | Western Style</title>
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/hangman.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hangman Game</h1>
			<h2>Western Style!!</h2>
			<h2>There's a snake in my boot...</h2>
			<h3>Press any key to get started!</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Can you guess this western word before the snake venom kills ya?</h3>
				</div>
				<div class="panel-body">
					<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<a href="http://www.imdb.com/list/ls002124326/" target="_blank" class="thumbnail">
			<img class="thumbnail" src="assets/images/cowgirl.jpg" alt="Cowgirl at sunset">
			</a>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
			 	<div class="panel-body">
			 		Wrong Guesses: <span id="wrongGuesses"></span>
				</div>
			
				<div class="panel-body">
					Guesses Left: <span id="numGuesses"></span>
				</div>
			
				<div class="panel-body">
					Win Counter: <span id="winCounter">0</span>
				</div>

				<div class="panel-body">
					Loss Counter:  <span id="lossCounter">0</span>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>

<script type="text/javascript" src="assets/javascript/game1.js"></script>
</body>
</html>
